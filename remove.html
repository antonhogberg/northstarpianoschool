<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="removeStudentTitle"></title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .remove-container, .remove-container h2, .remove-container p, .remove-container button {
            color: #ffffff !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="piano-menu" id="menuButton" aria-expanded="false" aria-controls="main-menu">
        <div class="white-key"></div>
        <div class="white-key"></div>
        <div class="white-key"></div>
        <div class="black-key top"></div>
        <div class="black-key bottom"></div>
    </div>
    <nav id="menu-placeholder"></nav>
    <div class="content">
        <h1 data-translate="removeStudentTitle"></h1>
        <div class="remove-container">
            <div class="remove-button-container">
                <button id="removeStudentButton" type="button"></button>
            </div>
        </div>
    </div>
    <div id="confirmRemovePopup" class="student-popup">
        <div class="student-popup-content">
            <button id="closeConfirmRemovePopup">Ã—</button>
            <p id="confirmRemoveMessage" data-translate="confirmRemoveMessage"></p>
            <button id="confirmRemoveButton"></button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="students.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lang = localStorage.getItem('language') || 'sv';
            injectMenu();
            switchLanguage(lang);
        });
    </script>
</body>
</html>
