                            <img id="rankImage" src="rank-start.png" alt="Rank Badge" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">

        <div id="namePopup" class="student-popup" style="display: none;">
            <div class="student-popup-content">
            <h2 id="popupWelcome"></h2>
            <p id="popupIntro"></p>
            <p id="popupTeacherNote"></p>
            <p id="popupEnterName"></p>
            <input id="nameInput" type="text" placeholder="Enter name">
            <button id="submitNameButton" onclick="saveName()">Add</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
<script src="students.js"></script>
<script type="module">
    const inlineTranslations = {
        sv: {
            loading: "Laddar elevdata...",
            success: "Dina framgångar är uppdaterade, välkommen",
            error: "Ogiltig länk. Ingen elev lades till."
        },
        en: {
            loading: "Loading student data...",
            success: "Your stars are updated, welcome",
            error: "Invalid link. No student was added."
        }
    };

    async function importStudentData(code) {
        try {
            const mainContent = document.getElementById('mainContent');
            const importLoaderOverlay = document.getElementById('importLoaderOverlay');
            const loaderText = document.getElementById('loaderText');
            const lang = localStorage.getItem('language') || 'sv';

            if (!mainContent || !importLoaderOverlay || !loaderText) {
                console.error('Missing UI elements:', {
                    mainContent: !!mainContent,
                    importLoaderOverlay: !!importLoaderOverlay,
                    loaderText: !!loaderText
                });
                throw new Error('UI elements not found');
            }

            window.isImporting = true;
            importLoaderOverlay.style.display = 'flex';
            importLoaderOverlay.style.zIndex = '2000';
            mainContent.style.display = 'none';
            loaderText.textContent = inlineTranslations[lang].loading;
            console.log('Loading popup displayed:', { display: importLoaderOverlay.style.display, zIndex: importLoaderOverlay.style.zIndex });

            if (!window.LZString) {
                console.error('LZString not loaded');
                throw new Error('Compression library missing');
            }
            const decompressed = LZString.decompressFromEncodedURIComponent(code);
            if (!decompressed) {
                console.error('Decompression failed, code:', code);
                throw new Error('Invalid code');
            }
            const dataToImport = JSON.parse(decompressed);
            console.log('Imported JSON:', dataToImport);

            if (!dataToImport.name || !dataToImport.progress || !dataToImport.rank || dataToImport.progress.length !== 112) {
                console.error('Invalid data format:', dataToImport);
                throw new Error('Invalid data format');
            }

            const progress = {};
            const digits = dataToImport.progress.split('');
            let index = 0;
            for (let chapter = 1; chapter <= 7; chapter++) {
                for (let part = 1; part <= 4; part++) {
                    for (let exercise = 1; exercise <= 4; exercise++) {
                        if (index < digits.length) {
                            progress[`exercise${chapter}:${part}:${exercise}`] = digits[index];
                            index++;
                        }
                    }
                }
            }

            const silverProgress = {};
            for (let chapter = 1; chapter <= 7; chapter++) {
                for (let part = 1; part <= 4; part++) {
                    for (let exercise = 1; exercise <= 4; exercise++) {
                        const key = `exercise${chapter}:${part}:${exercise}`;
                        silverProgress[key] = '0';
                    }
                }
            }

            const studentsData = JSON.parse(localStorage.getItem('starAcademyStudents')) || { students: {}, currentStudent: '' };
            const existingStudent = studentsData.students[dataToImport.name];
            const existingPracticeLog = existingStudent?.practiceLog || { dates: [], streak: 0, totalGoldStars: 0 };

            const isNormalToStudentImport = !dataToImport.practiceLog && dataToImport.studentMode === true;
            let updatedPracticeLog;
            if (isNormalToStudentImport) {
                const today = new Date().toISOString().split('T')[0];
                const updatedDates = existingPracticeLog.dates.includes(today)
                    ? existingPracticeLog.dates
                    : [...existingPracticeLog.dates, today];

                updatedDates.sort();
                let streak = 0;
                let currentDate = new Date(today);
                for (let i = updatedDates.length - 1; i >= 0; i--) {
                    const logDate = new Date(updatedDates[i]);
                    const diffDays = (currentDate - logDate) / (1000 * 60 * 60 * 24);
                    if (diffDays === 0) {
                        streak++;
                        currentDate = logDate;
                    } else if (diffDays === 1) {
                        streak++;
                        currentDate = logDate;
                    } else {
                        break;
                    }
                }

                updatedPracticeLog = {
                    dates: updatedDates,
                    streak: streak,
                    totalGoldStars: 0
                };
            } else {
                updatedPracticeLog = dataToImport.practiceLog || { dates: [], streak: 0, totalGoldStars: 0 };
            }

            const isNew = !studentsData.students[dataToImport.name];
            studentsData.students[dataToImport.name] = {
                name: dataToImport.name,
                progress: progress,
                rank: dataToImport.rank,
                notes: dataToImport.notes || '',
                studentMode: dataToImport.studentMode || false,
                silverProgress: silverProgress,
                practiceLog: updatedPracticeLog
            };
            studentsData.currentStudent = dataToImport.name;

            const totalGoldStars = Object.values(progress).reduce((sum, stars) => sum + (parseInt(stars) || 0), 0);
            studentsData.students[dataToImport.name].practiceLog.totalGoldStars = totalGoldStars;

            localStorage.setItem('starAcademyStudents', JSON.stringify(studentsData));
            console.log('localStorage updated, currentStudent:', dataToImport.name, 'students:', Object.keys(studentsData.students), 'notes:', dataToImport.notes, 'studentMode:', dataToImport.studentMode);

            await new Promise(resolve => setTimeout(resolve, 500));

            importLoaderOverlay.style.display = 'none';
            console.log('Loading popup hidden');

            const starSVG = '<svg class="popup-star" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>';
            console.log('Showing student popup');
            showStudentPopup(isNew, dataToImport.name, `${starSVG} ${inlineTranslations[lang].success} ${dataToImport.name}! ${starSVG}`);

            if (typeof window.initializeAppContent === 'function') {
                window.initializeAppContent();
                console.log('initializeAppContent called');
            } else {
                console.error('initializeAppContent not defined');
            }
            mainContent.style.display = 'block';
            window.isImporting = false;

            const cleanUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);

            // Update streak display after import
            if (typeof window.updateStreakDisplay === 'function') {
                console.log('Calling updateStreakDisplay after import');
                window.updateStreakDisplay();
            }
        } catch (error) {
            console.error('Import failed:', error);
            importLoaderOverlay.style.display = 'none';
            const mainContent = document.getElementById('mainContent');
            if (mainContent) mainContent.style.display = 'block';
            window.isImporting = false;
            const lang = localStorage.getItem('language') || 'sv';
            const starSVG = '<svg class="popup-star" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>';
            showStudentPopup(false, null, `${starSVG} ${inlineTranslations[lang].error} ${starSVG}`);
        }
    }

    function showStudentPopup(isNew, name, errorMessage) {
        console.log('showStudentPopup called:', { isNew, name, errorMessage });
        const lang = localStorage.getItem('language') || 'sv';
        const existingPopup = document.getElementById('namePopup');
        if (existingPopup) {
            console.log('Removing existing namePopup');
            existingPopup.remove();
        }
        const popup = document.createElement('div');
        popup.id = 'namePopup';
        popup.className = 'student-popup show';
        popup.style.display = 'flex';
        popup.style.opacity = '1';
        popup.style.zIndex = '1000';
        const message = errorMessage || (name
            ? `${inlineTranslations[lang].success} ${name}!`
            : inlineTranslations[lang].error);
        popup.innerHTML = `
            <div class="student-popup-content">
                <p>${message}</p>
            </div>
        `;
        popup.dataset.name = name || '';
        popup.dataset.isError = errorMessage ? 'true' : 'false';
        document.body.appendChild(popup);
        console.log('Popup appended to body:', {
            id: popup.id,
            className: popup.className,
            style: popup.style.cssText,
            message: message
        });

        setTimeout(() => {
            console.log('Fading out namePopup');
            popup.classList.remove('show');
            popup.style.opacity = '0';
            setTimeout(() => {
                if (popup.parentNode) {
                    console.log('Removing namePopup from DOM');
                    popup.parentNode.removeChild(popup);
                }
            }, 500);
        }, 4000);
    }

    document.addEventListener('DOMContentLoaded', () => {
        console.log('DOMContentLoaded for import');
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            console.log('Import code detected:', code);
            importStudentData(code);
        } else {
            document.getElementById('importLoaderOverlay').style.display = 'none';
            const mainContent = document.getElementById('mainContent');
            if (mainContent) mainContent.style.display = 'block';
            if (typeof window.initializeAppContent === 'function') {
                window.initializeAppContent();
                console.log('initializeAppContent called on page load');
            }
        }
    });
</script>
